name: Deploy Static Site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]
    paths:
      - "index.html"
      - "assets/**"
      - "data/**"
      - ".github/workflows/deploy-pages.yml"
  # Update AI News Snapshot uses GITHUB_TOKEN to push data/*, which does not trigger push-based workflows.
  # Listen to the upstream workflow completion instead so Pages can auto-refresh after scheduled data updates.
  workflow_run:
    workflows: ["Update AI News Snapshot"]
    types: [completed]
    branches: ["master", "main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref_name }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site artifact
        run: |
          mkdir -p _site
          cp -R index.html assets data _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
